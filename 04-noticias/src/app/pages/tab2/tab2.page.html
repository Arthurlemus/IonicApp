<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Enzabezados
        </ion-title>
    </ion-toolbar>

    <ion-segment scrollable mode="md" [value]="categorias[0]">
        <ion-segment-button [value]="cat" *ngFor="let cat of categorias">
            <ion-label class="ion-text-capitalize">{{cat}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
