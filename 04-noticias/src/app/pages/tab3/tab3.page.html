<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-slides *ngIf="dataLocalService.noticias.length === 0" [options]="slideOpts">
        <ion-slide>
            <ion-label>No hay Favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias [enFavoritos]="true" [noticias]="dataLocalService.noticias" *ngIf="dataLocalService.noticias.length > 0"></app-noticias>
</ion-content>
