<app-header titulo="Refresher"></app-header>

<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of items; let i = index;" class="animate__animated animate__fadeIn">
            <ion-label>item {{i + 1}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
