<app-header titulo="Checks"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let check of data">
            <ion-checkbox slot="start" [(ngModel)]="check.selected" color="{{check.name}}" (click)="onClick(check)"></ion-checkbox>
            <ion-label>{{check.name |titlecase}}</ion-label>
        </ion-item>
    </ion-list>


    <ion-button (click)="verdata()" expand="full">
        Ver Data
    </ion-button>
</ion-content>
