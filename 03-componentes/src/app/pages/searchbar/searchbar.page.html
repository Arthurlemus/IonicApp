<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Search Bar</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Album Name" (ionChange)="buscar($event)" animated></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
            <ion-text color="primary" slot="start">
                #{{album.id}}
            </ion-text>
            <ion-label class="ion-text-capitalize"> {{album.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
