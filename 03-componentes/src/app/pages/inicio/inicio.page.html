<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button menu="first" color="primary"></ion-menu-button>
        </ion-buttons>

        <ion-title color="primary">Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item detail *ngFor="let c of componentes |async" [routerLink]="c.redirecTo">
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            <ion-label class="ion-text-capitalize">{{c.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
