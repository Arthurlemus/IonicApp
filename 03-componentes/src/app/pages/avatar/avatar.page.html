<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title class="ion-text-capitalize">avatar</ion-title>

        <ion-avatar slot="end">
            <ion-img src="/assets/avatar.jpg"></ion-img>
        </ion-avatar>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-chip color="primary" mode="ios" outline="true" *ngFor="let chip of [1,1,1,1,1]">
        <ion-avatar>
            <ion-img src="/assets/avatar.jpg"></ion-img>
        </ion-avatar>
        <ion-label>Developer</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1,1]">
            <ion-avatar slot="end">
                <ion-img src="/assets/avatar.jpg"></ion-img>
            </ion-avatar>
            <ion-label>Developer</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
