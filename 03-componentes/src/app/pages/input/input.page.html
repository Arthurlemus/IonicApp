<app-header titulo="Inputs - Forms"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Nombre: {{nombre || 'No hay Datos'}}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password:</ion-label>
                <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
