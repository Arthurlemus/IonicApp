<app-header class="ion-text-center" [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Input Normal</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" placeholder="Apellido Input" [(ngModel)]="apellido"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="submit(formulario)">
        <ion-list-header>
            <ion-label>Formulario Valido: {{formulario.valid}} </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.password" required></ion-input>
        </ion-item>

        <ion-button type="submit" [disabled]="formulario.invalid" expand="full">
            Guardar
        </ion-button>
    </form>
</ion-content>
