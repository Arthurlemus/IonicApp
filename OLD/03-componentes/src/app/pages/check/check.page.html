<app-header titulo="checkbox"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let check of data; let i=index" (click)="onClick(check)">
            <ion-label>{{check.name}} #{{i+1}}</ion-label>
            <ion-checkbox [color]="check.color" [(ngModel)]="check.selected"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
