<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>botones</ion-title>
        <ion-buttons slot="end">

            <ion-button color="primary">
                <ion-icon name="star"></ion-icon>
            </ion-button>

            <ion-button color="primary">
                <ion-icon name="heart"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Botones Normales -->
    <ion-button size="small" expand="full">Small</ion-button>
    <ion-button size="default" expand="full">Default</ion-button>
    <ion-button size="large" expand="full">Large</ion-button>

    <!-- Rutas -->
    <ion-button class="top-20" color="tertiary" routerLink="/alert" expand="full" fill="solid">Ir a...</ion-button>

    <!-- ion-row + Ion-col -->
    <ion-row>
        <ion-col>
            <ion-button expand="full" routerLink="/avatar">Page Avatar</ion-button>
        </ion-col>

        <ion-col>
            <ion-button expand="full" routerLink="/action-sheet"> Page Action-Sheet</ion-button>
        </ion-col>
    </ion-row>

    <!-- Fill -->
    <ion-button fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>


</ion-content>
