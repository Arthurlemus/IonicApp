<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            App Noticias
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando datos...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
