<ion-header [translucent]="false">
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>

    <ion-segment scrollable="true" mode="md" color="primary" (ionChange)="cambiocategoria($event)">
        <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
            <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Datos...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
