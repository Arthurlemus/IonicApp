<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item detail *ngFor="let code of dataLocal.guardados" (click)="abrirRegistro(code)">
            <ion-icon slot="start" [name]="code.icon" color="primary"></ion-icon>
            <ion-label>
                <h3>{{code.text}}</h3>
                <p>{{code.created | date: 'medium'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
