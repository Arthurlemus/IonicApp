<ion-slides mode="md" pager="false" scrollbar="true" [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculas">
        <ion-card (click)="verDetalle(pelicula.id)">
            <img [src]="pelicula.poster_path | imagen" alt="" class="poster">
        </ion-card>
    </ion-slide>
</ion-slides>
