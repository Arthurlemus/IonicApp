<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Notificaciones
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="borrarNoti()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
        <ion-label>
            <h3>UserID:</h3>
            <p>{{pushService.userID}}</p>
        </ion-label>
    </ion-item>

    <ion-list>
        <ion-list-header>
            <ion-label>Pushes</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let push of mensajes">
            <ion-label>
                <h3>{{push.title}}</h3>
                <p>{{push.body}}</p>
                <p>{{push.additionalData | json}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
